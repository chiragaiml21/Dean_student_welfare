<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>

<body>
    <div id="container">
        <div class="box">
            <div class="form-box">
                <div class="ic-account"></div>
                <h3>Welcome</h3>
                <form name="login-form" action="#" method="post">
                    <input class="login-form-input" type="text" name="your-email" placeholder="Username" required>
                    <input class="login-form-input" type="email" name="your-email" placeholder="Email Address" required>
                    <input class="login-form-input" type="password" name="your-password" placeholder="Password" required>
                    <button class="login-form-btn" type="submit">Sign Up</button>
                    <p class="text">
                        Already have an account?
                        <a href="./Login.html">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
